<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Entrenos Giovanni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">

  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Entrenos Giovanni <span class="small" id="todayDate"></span></h1>
      <div class="top-bar">
        <div class="top-bar-row">
          <label class="small" for="viewSelect">Vista</label>
          <select id="viewSelect">
            <option value="strength-A">Fuerza — Día A</option>
            <option value="strength-B">Fuerza — Día B</option>
            <option value="cardio">Sesión de Aeróbicos</option>
            <option value="mobility">Movilidad / Postura</option>
          </select>
        </div>
        <button id="loadBtn">Cargar</button>
      </div>
      <span class="small" id="dayHint"></span>
    </div>
  </header>

  <main class="container">
    <div id="workoutContainer"></div>

    <div class="card">
      <h3>Notas rápidas</h3>
      <textarea id="notes" rows="3"
        placeholder="Dolor lumbar, RPE general, cardio más tarde..."></textarea>
    </div>

    <div class="card" id="history" style="display:none;"></div>
  </main>

  <div class="footer-actions">
    <button id="saveBtn">Guardar sesión</button>
    <button class="secondary" id="viewHistoryBtn">Historial</button>
  </div>
</body>
</html>
